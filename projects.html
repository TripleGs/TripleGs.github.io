<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Defines Screen Rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines Page Properties -->
    <title>Joseph Goss</title>
    <link rel="icon" href="assets/imgs/icon.png">

    <!-- Defines Styles -->
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/content_body.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/overall.css">
    <link rel="stylesheet" href="./styles/projects.css">

    <!-- Loads the Navbar and Navbar Logic -->
    <script src="src/loaders/navbar_loader.js" defer></script>
    <script src="src/logic/navbar_logic.js"></script>
    <script src="src/loaders/mobile_menu_loader.js" defer></script>

    <!-- Loads the Footer -->
    <script src="src/loaders/footer_loader.js" defer></script>

    <!-- Search Logic -->
    <script src="src/logic/search_logic.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
</head>

<body>
    <center>

        <!-- Navbar and Mobile Menu-->
        <nav class="navbar"></nav>
        <div class="mobile-menu" id="mobileMenu"></div>

        <div class="content-body">
            <center>
                <h1>Projects/Papers</h1>
                <p>Use the search/filter tool to view specific content, or
                    browse all the content. Enjoy, and I hope you find what
                    you are looking for!
                </p>
                <input type="text" id="field" placeholder="Search...">
                <input type="button" id="button" value="Filter">
                <div id="filterMenu" class="filter-menu" style="display: none;">
                    <!-- Filter buttons will be dynamically added here -->
                </div>
                <div id="results" class="results-container"></div>
            </center>
        </div>

        <div class="footer"></div>
    </center>
</body>

</html>
