<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Defines Screen Rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines Page Properties -->
    <title>404 - Page Not Found | Joseph Goss</title>
    <link rel="icon" href="/assets/imgs/icon.jpg">

    <!-- Single CSS import -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Single JS import -->
    <script src="/src/components.js" defer></script>

    <!-- Page Specific Styles -->
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        .error-actions {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <div class="center">
        <!-- Components loaded by JavaScript -->
        <nav class="navbar"></nav>
        <div class="mobile-menu" id="mobileMenu"></div>

        <div class="content-body">
            <div class="center">
                <h1>404 - Page Not Found</h1>
                <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
                <p>Return to <a href="index.html">homepage</a>.</p>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>

</html>
